<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord des Sondes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #0056b3;
            text-align: center;
        }

        .client-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .client-list li {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .client-list li:hover {
            background-color: #dde4e8;
        }

        .client-list li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .client-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sondes</h1>
        <ul id="clientList" class="client-list">
            <!-- Les clients seront insérés ici -->
        </ul>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
